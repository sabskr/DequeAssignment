plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
     // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.0'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	testImplementation group: 'org.testng', name: 'testng', version: '6.10'



	// https://mvnrepository.com/artifact/commons-io/commons-io
	implementation group: 'commons-io', name: 'commons-io', version: '2.4'

	// https://mvnrepository.com/artifact/org.apache.poi/poi
	//implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
	
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'

	// https://mvnrepository.com/artifact/com.relevantcodes/extentreports
	implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'

	// https://mvnrepository.com/artifact/com.deque.html.axe-core/selenium
	implementation group: 'com.deque.html.axe-core', name: 'selenium', version: '4.6.0'
	implementation group: 'com.deque.html.axe-core', name: 'selenium', version: '4.2.0'
	

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
    
    
    
    
}
